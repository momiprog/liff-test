<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <p>フォームへ移動中です…</p>

  <script>
    async function main() {
      await liff.init({ liffId: "LIFF_ID" });

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const name = profile.displayName;

      redirectToForm(userId, name);
    }

    function redirectToForm(userId, name) {
      const formUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSd9n6PyUfGIZ_-MhSZePfkV_nm9vys3AY_omXcmxvXpchWmyg/viewform" +
        "?entry.1705554449=" + encodeURIComponent(userId) +

      location.replace(formUrl);
    }

    main();
  </script>
</body>
</html>
