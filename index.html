<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p id="status">初期化前</p>

  <script>
    async function main() {
      try {
        document.getElementById("status").innerText = "LIFF初期化中…";
        await liff.init({ liffId: "2008070383-CCP2iP3y" });

        document.getElementById("status").innerText = "プロフィール取得中…";
        const profile = await liff.getProfile();

        document.getElementById("status").innerText =
          "取得成功：" + profile.displayName;

        redirect(profile.userId, profile.displayName);

      } catch (e) {
        document.getElementById("status").innerText =
          "エラー：" + e.message;
        console.error(e);
      }
    }

    function redirect(userId, name) {
      const url =
        "https://docs.google.com/forms/d/e/1FAIpQLSd9n6PyUfGIZ_-MhSZePfkV_nm9vys3AY_omXcmxvXpchWmyg/viewform" +
        "?entry.1705554449=" + encodeURIComponent(userId)+
        "&entry.938194921=" + encodeURIComponent(name);

      location.href = url;
    }

    main();
  </script>
</body>
</html>
